<ion-header>

  <ion-navbar>
    <ion-title>cards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="/assets/imgs/perfil.jpg">
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img src="/assets/imgs/dukey_suave.jpg">

  <ion-card-content>
    <p>Esse dog é muito louco doidão</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>1200 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>400 Comments</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>
  
</ion-content>
