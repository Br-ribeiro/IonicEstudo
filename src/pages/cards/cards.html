
<ion-header>

  <ion-navbar>
    <ion-title>Filmes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

    <ion-card *ngFor="let Filmes of listaFilmes" >

  <ion-item class="titulo"> 
    <ion-avatar item-start>
      <img [src]="'https://image.tmdb.org/t/p/w500/' + Filmes.backdrop_path">
    </ion-avatar>
    <h2>{{ Filmes.original_title }}</h2>
  </ion-item >

  <img class="AA" [src]="'https://image.tmdb.org/t/p/w500/' + Filmes.poster_path">

  <ion-card-content class="titulo">
    <p>{{ Filmes.overview }}</p>
  </ion-card-content>

  <ion-row class="titulo">
    <ion-col text-center>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{ Filmes.popularity }}</div>
      </button>
    </ion-col>
  
  </ion-row>

</ion-card>

<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

  
</ion-content>
